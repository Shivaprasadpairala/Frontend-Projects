<!DOCTYPE html>
<html>
<head>
	<title>Student Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
	font-family: Arial, sans-serif;
}

.container {
	width: 80%;
	margin: 40px auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	margin-bottom: 20px;
}

.section {
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"], input[type="date"], input[type="number"], input[type="email"], input[type="tel"], input[type="password"] {
	width: 100%;
	height: 40px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

select {
	width: 100%;
	height: 40px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

textarea {
	width: 100%;
	height: 100px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #3e8e41;
}
    </style>
</head>
<body>
	<div class="container">
		<h2>Student Form</h2>
		<form>
			<div class="section">
				<h3>Personal Information</h3>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob"><br><br>
				<label for="age">Age:</label>
				<input type="number" id="age" name="age"><br><br>
				<label for="gender">Gender:</label>
				<select id="gender" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select><br><br>
			</div>
			<div class="section">
				<h3>Contact Information</h3>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="mobile">Mobile Number:</label>
				<input type="tel" id="mobile" name="mobile"><br><br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"><br><br>
			</div>
			<div class="section">
				<h3>Academic Information</h3>
				<label for="roll">Roll Number:</label>
				<input type="text" id="roll" name="roll"><br><br>
			</div>
			<div class="section">
				<h3>Skills</h3>
				<textarea id="skills" name="skills" rows="5" cols="30"></textarea><br><br>
			</div>
			<div class="section">
				<h3>Additional Notes</h3>
				<textarea id="note" name="note" rows="5" cols="30"></textarea><br><br>
			</div>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
